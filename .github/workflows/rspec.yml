name: Rspec
on:
  push:
    branches:
      - test/rspec
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Docker build
        run: docker-compose build
      - name: Run Rspec
        run: docker-compose run web bundle exec rspec